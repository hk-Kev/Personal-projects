<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="script.js" defer></script>
    <div>
      <input type="text" class="display-area" readonly />
      <div>
        <button class="btn-start">On/Off</button>
      </div>
      <div class="first-line">
        <button class="number-font" id="num-seven">7</button>
        <button class="number-font" id="num-eight">8</button>
        <button class="number-font" id="num-nine">9</button>
        <button class="number-font" id="num-del">Del</button>
        <button class="number-font" id="num-clear">Clear</button>
      </div>
      <div class="second-line">
        <button class="number-font" id="num-four">4</button>
        <button class="number-font" id="num-five">5</button>
        <button class="number-font" id="num-six">6</button>
        <button class="number-font" id="num-times">X</button>
        <button class="number-font" id="num-divide">/</button>
      </div>
      <div class="third-line">
        <button class="number-font" id="num-one">1</button>
        <button class="number-font" id="num-two">2</button>
        <button class="number-font" id="num-three">3</button>
        <button class="number-font" id="num-plus">+</button>
        <button class="number-font" id="num-minus">-</button>
      </div>
      <div class="fourth-line">
        <button class="number-font" id="num-zero">0</button>
        <button class="number-font" id="num-dot">.</button>
        <button class="number-font" id="num-memory">Memory</button>
        <button class="number-font" id="num-calculate">Calculate</button>
      </div>
    </div>
  </body>
</html>
